<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transform</title>
	<style>
		p{
			font-size: 20px;
			text-align: center;
		}
		.kotak {
			width: 200px;
			height: 200px;
			background-color: lightblue;
			margin: 50px auto 0;
			transition: 1s;
			
		}
		.kotak:hover {
			transform: scale(5) rotate(360deg);
		}
	</style>
</head>
<body>
	<div class="kotak"></div>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque sint consequatur, quisquam voluptatibus ipsam facere animi facilis eius tenetur doloremque dignissimos dolores quae, nostrum beatae. Vitae aspernatur earum, adipisci voluptatibus!</p>
</body>
</html>
