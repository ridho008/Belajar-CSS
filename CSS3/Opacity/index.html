<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Opacity</title>
	<style>
		body{
			background-color: #ccc;
		}
		.satu{
			width: 300px;
			height: 300px;
			background-color: #f50;
			position: relative;
			background-color: hsla(24,100%,63%,.5);
		}
		.dua{
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			right: -50px;
			bottom: -50px;
			
		}
	</style>
</head>
<body>
	<div class="satu">
		<div class="dua"></div>
	</div>

</body>
</html>
