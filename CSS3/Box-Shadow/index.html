<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box-Shadow</title>
	<style>
		div {
			width: 300px;
			height: 300px;
			background-color: green;
			margin: 50px auto;
			box-shadow: 0px 0px 10px rgba(0,0,0,.5);
			
		}
		div:hover {
			box-shadow: inset 7px 7px 10px rgba(0,0,0,.15);
			transition: .1s;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
