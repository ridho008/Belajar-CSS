<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Filter</title>
	<style>
		body{
			text-align: center;
		}
		img {
			filter: grayscale(70%) blur(3px);
			transition: 1s;
		}
		img:hover {
			filter: grayscale(0%) blur(0px);
		}
	</style>
</head>
<body>
	<img src="Ridho.png">
</body>
</html>
