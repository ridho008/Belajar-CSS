<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border Radius</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			background-color: salmon;
			border-radius: 0 50% 50% 50%;
			text-align: center;
			line-height: 300px;
			overflow: hidden;
		}
		img{
			width: 300px;
			height: 300px;
			background-size: cover;
		}
	</style>
</head>
<body>
	<div>
		<img src="Ridho.png">
	</div>
</body>
</html>
